<!DOCTYPE html>
<html lang="en">
    <head> <!--head对当前网页进行说明，不会呈现在页面中-->
        <meta charset="UTF-8">
        <title>网页标题</title>
        <!-- 此处可以写各种网页头属性、CSS样式和JavaScript脚本等...-->
    </head>
    <body>
        <h1>我的第一个网页</h1> <!--该段文字将显示在网页中-->
        <a href="https://www.baidu.com">百度</a>
    </body>
</html>
